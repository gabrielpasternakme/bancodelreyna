{% extends "base.html" %}
{% block conteudo %}

<h2>EDITAR CLIENTE</h2>

<form method="post">
  <p><b>NOME: </b> {{ u[1] }}</p>

  <label>EMAIL</label><br>
  <input name="email" value="{{ u[2] }}"><br><br>

  <label>TELEFONE</label><br>
  <input name="telefone" value="{{ u[3] }}"><br><br>

  <label>ULTIMO PAGAMENTO</label><br>
  <input type="date" name="ultimo_pagamento" value="{{ u[4] }}"><br><br>

  <button type="submit">SALVAR</button>
</form>

{% endblock %}
